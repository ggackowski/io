<div class="AdChart_wrapper">
  <div *ngIf="dataLoaded" class="mx-2">
    <p class="AdChart_chartTitle">Tweets count</p>
    <fa-icon class="AdChart_settingsIcon" [icon]="cogIcon"></fa-icon>
    <div class="AdChart_stats">
      <app-simple-bar-chart
        [dataSets]="dataSets"
        [labels]="labels"
      ></app-simple-bar-chart>
    </div>
  </div>
  <div class="AdChart_spinnerWrapper">
    <mat-spinner class="spinner" *ngIf="!dataLoaded"></mat-spinner>
  </div>
</div>
