<div class="AdChart_wrapper" *ngIf="dataLoaded">
  <p class="AdChart_chartTitle">Tweets count</p>
  <fa-icon class="AdChart_settingsIcon" [icon]="cogIcon"></fa-icon>
  <div class="AdChart_stats">
    <app-simple-bar-chart
      [dataSets]="dataSets"
      [labels]="labels"
    ></app-simple-bar-chart>
  </div>
</div>
