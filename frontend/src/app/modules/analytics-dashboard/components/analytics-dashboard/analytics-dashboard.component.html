<div class="row m-md-4 Ad_background">
  <div class="col mb-md-5">
    <div class="row">
      <div class="col">
        <h1 class="Ad_titleBanner">Analytics Dashboard</h1>
        <button class="Ad_mainSettings"
                (click)="open ? open = false : open = true;"
                cdkOverlayOrigin
                #trigger="cdkOverlayOrigin"
                mat-stroked-button>
          Options
        </button>
        <ng-template
          cdkConnectedOverlay
          [cdkConnectedOverlayOrigin]="trigger"
          [cdkConnectedOverlayOpen]="open">
          <app-options-menu (closeMenu)="open = false"></app-options-menu>
        </ng-template>
        <mat-divider></mat-divider>
      </div>
    </div>
    <div class="row mt-3 mb-3">
      <div class="col-md-12">
        <div class="Ad_today">
          <div>
            <h3 class="Ad_today_head">Today</h3>
          </div>
          <div class="row">
            <div class="col-md-6 text-center">
              <h2 class="mb-2 Ad_today_desc">New active cases</h2>
              <h2 class="Ad_today_num">{{newCasesToday}}</h2>
              <h5>Difference since yesterday: <span>{{newCasesDifference}}</span></h5>
            </div>
            <div class="col-md-6 text-center">
              <h2 class="mb-2 Ad_today_desc">Tweets count</h2>
              <h2 class="Ad_today_num">{{newTweetsToday}}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <app-infections-data></app-infections-data>
      </div>
      <div class="col-md-6">
        <app-infections-data></app-infections-data>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <app-top-data></app-top-data>
      </div>
<!--      <div class="col-md-6">-->
<!--        <app-infections-data></app-infections-data>-->
<!--      </div>-->
    </div>
  </div>
</div>
